<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main class="login">
      <div class="form-container">
        <img src="./assets/logos/logo_yard_sale.svg" alt="Logo" class="logo" />

        <h1 class="title">Inicia sesi√≥n</h1>

        <form action="/" class="form">
          <label for="email" class="label-form">Email address</label>
          <input
            type="email"
            placeholder="email@axample.com"
            name="email"
            id="email"
            class="input input-form"
          />
          <label for="password" class="label-form">Password</label>
          <input
            type="password"
            placeholder="************"
            name="password"
            id="password"
            class="input input-form"
          />

          <input
            type="submit"
            value="Log in"
            class="btn btn-primary btn-login"
          />
          <a href="password-recovery" class="btn btn-link smaller-text"
            >Forgot my password</a
          >

          <button class="btn btn-secondary btn-sign-up">Sign up</button>
        </form>
      </div>
    </main>
  </body>
</html>
