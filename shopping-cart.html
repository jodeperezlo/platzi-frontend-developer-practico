<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <aside class="product-details">
      <div class="my-order">
        <div class="my-order__container">
          <div class="my-order__back">
            <img src="./assets/icons/flechita.svg" />
            <h2 class="my-order__title">Shopping cart</h2>
          </div>

          <div class="my-order__content">
            <div class="shopping-cart">
              <figure>
                <img
                  src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                  alt="Bike"
                />
              </figure>
              <p>Bike</p>
              <p>$30.00</p>
              <img src="./assets/icons/icon_close.png" alt="close" />
            </div>
            <div class="shopping-cart">
              <figure>
                <img
                  src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                  alt="Bike"
                />
              </figure>
              <p>Bike</p>
              <p>$30.00</p>
              <img src="./assets/icons/icon_close.png" alt="close" />
            </div>
            <div class="shopping-cart">
              <figure>
                <img
                  src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                  alt="Bike"
                />
              </figure>
              <p>Bike</p>
              <p>$30.00</p>
              <img src="./assets/icons/icon_close.png" alt="close" />
            </div>
            <div class="my-order__description">
              <p>Total</p>
              <p>$560.00</p>
            </div>
          </div>
          <button class="btn btn-primary">Checkout</button>
        </div>
      </div>
    </aside>
  </body>
</html>
