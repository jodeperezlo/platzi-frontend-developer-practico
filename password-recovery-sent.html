<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email sent</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main class="login">
      <div class="form-container">
        <img src="./assets/logos/logo_yard_sale.svg" alt="Logo" class="logo" />

        <h1 class="title">Email has been sent!</h1>
        <p class="subtitle">
          Please check your inbox for instructions on how to reset your password
        </p>

        <div class="icon-container-circle">
          <img
            src="./assets/icons/email.svg"
            alt="Icono Email"
            class="icon-email"
          />
        </div>

        <button class="btn btn-primary btn-login">Login</button>
        <p class="smaller-text">
          Didn't receive the email?
          <span><a class="smaller-text btn btn-link">Resend</a></span>
        </p>
      </div>
    </main>
  </body>
</html>
