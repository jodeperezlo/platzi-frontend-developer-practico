<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Password</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main class="login">
      <div class="form-container">
        <img src="./assets/logos/logo_yard_sale.svg" alt="Logo" class="logo" />

        <h1 class="title">Create a new password</h1>
        <p class="subtitle">Enter a new password for your account</p>

        <form action="/" class="form">
          <label for="password" class="label-form">Password</label>
          <input
            type="password"
            placeholder="************"
            name="password"
            id="password"
            class="input input-form"
          />
          <label for="password-confirm" class="label-form">Password</label>
          <input
            type="password"
            placeholder="************"
            name="password-confirm"
            id="password-confirm"
            class="input input-form"
          />

          <input
            type="submit"
            value="Confirm"
            class="btn btn-primary btn-login"
          />
        </form>
      </div>
    </main>
  </body>
</html>
